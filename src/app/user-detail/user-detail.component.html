<mat-card appearance="outlined">
    <mat-card-content class="user-detail-header">
        <button mat-icon-button class="icon-button cw" [matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
        </mat-menu>
        <img src="assets/img/profile-male.png" alt="Profilbild">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.email}}</span>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32" appearance="outlined">
    <button mat-icon-button class="icon-button" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
